<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>My Saved Location</title>
    <style>
        #map{
            height: 400px;
            width:100%;
        }
    
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            
            var options = {
                
                zoom: 15,
                center:{lat:42.3601,lng:-71.0589}
            }
            
            var map = new 
            google.maps.Map(document.getElementById('map'), options);
            
            // Add marker
            var marker = new google.maps.Marker({
                position:{lat:42.4668,lng:-70.9495},
                map:map
                
            });
        }
        
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDU7zU9KqVAIOlVyBcGxmFzrra0LZyLsk&callback=initMap">
    </script>
     
</body>
</html>
